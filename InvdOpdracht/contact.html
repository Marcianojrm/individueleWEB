<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Vault - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="pictures/Logo.png" alt="Car Vault Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Car Vault</a></li>
                <li><a href="catalogus.html">Catalogus</a></li>
                <li><a href="overons.html">Over ons</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Neem contact met ons op</h1>
            <p>Heb je vragen? Vul het formulier in en we nemen zo snel mogelijk contact met je op.</p>
            <form action="#" method="POST">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" placeholder="Jouw naam" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Jouw e-mailadres" required>

                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="5" placeholder="Jouw bericht..." required></textarea>

                <button type="submit">Verzenden</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="links">
            <a href="#">FAQ</a>
            <a href="#">Contact ons</a>
            <a href="#">Over ons</a>
            <a href="#">Catalogus</a>
        </div>
        <div class="social-icons">
            <a href="#"><img src="pictures/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="pictures/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="pictures/tiktok.png" alt="TikTok"></a>
        </div>
        <p>&copy; 2025 Car Vault. All rights reserved.</p>
    </footer>

</body>
</html>
