<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Vault - Catalogus</title>
    <link rel="stylesheet" href="catalogus.css">
    <script defer src="catalogus.js"></script>
    <link rel="icon" href="pictures/Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pictures/Logo.png" alt="Car Vault Logo">
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger icon -->
            <ul>
                <li><a href="index.html">Car Vault</a></li>
                <li><a href="catalogus.html">Catalogus</a></li>
                <li><a href="overons.html">Over ons</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

    <main>
        <div class="controls">
            <label for="categorie-filter">Filter op categorie:</label>
            <select id="categorie-filter">
                <option value="all">Alle categorieÃ«n</option>
                <option value="Sportwagen">Sportwagen</option>
                <option value="SUV">SUV</option>
                <option value="Pickup">Pickup</option>
                <option value="Muscle Car">Muscle Car</option>
                <option value="Hypercar">Hypercar</option>
                <option value="Elektrisch">Elektrisch</option>
            </select>
        
            <label for="sorteren">Sorteer op bouwjaar:</label>
            <button id="sort-asc">ðŸ”¼ Oplopend</button>
            <button id="sort-desc">ðŸ”½ Aflopend</button>


            <label for="items-per-page">Aantal items per pagina:</label>
            <select id="items-per-page">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            <option value="20">20</option>
            </select>
            
            <label for="reset-filter">Reset filter:</label>
            <button id="reset-filter">Reset Filter</button>

        </div>
        
        <section class="catalogus">
            <h1>Bekijk onze catalogus</h1>
            <div id="auto-container" class="auto-grid"></div>
            <div class="pagination">
                <button id="prevPage">Vorige</button>
                <span id="pageIndicator">Pagina 1</span>
                <button id="nextPage">Volgende</button>
            </div>
        </section>
            <!-- Modal structure -->
        <div id="carModal" class="modal">
            <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>Bouwjaar:</strong> <span id="modalBouwjaar"></span></p>
            <p><strong>Categorie:</strong> <span id="modalCategorie"></span></p>
            <p><strong>Prijs:</strong> <span id="modalPrijs"></span></p>
            <p id="modalDescription"></p>
            <img id="modalImage" src="" alt="" />

        </div>
            </div>



    </main>

        <div class="links">
            <a href="#">FAQ</a>

        <div class="social-icons">
            <a href="#"><img src="pictures/instagram.png" alt="Instagram"></a>
